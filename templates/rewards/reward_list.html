<h1>Reward List</h1>
<a href="{% url 'reward_create' %}">Create New Reward</a>
<ul>
    {% for reward in rewards %}
        <li>
            {{ reward.reward_name }} - {{ reward.required_points }}
            <a href="{% url 'reward_update' reward.pk %}">Update</a>
            <a href="{% url 'reward_delete' reward.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
