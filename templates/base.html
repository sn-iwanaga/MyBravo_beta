<!DOCTYPE html>
<html>
<head>
  <title>My Bravo!!</title>
  {% load static %}  <!-- この行を追加 -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'mypage' %}">My Page</a> | 
        <a href="{% url 'action_list' %}">Action Settings</a> | 
        <a href="{% url 'reward_list' %}">Reward Settings</a> | 
        <a href="{% url 'history_list' %}">History</a> | 
        <a href="{% url 'signout' %}">Sign Out</a>
      {% else %}
        <a href="{% url 'signin' %}">Sign In</a> | 
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
      <!-- 各テンプレートのコンテンツがここに入る -->
    {% endblock %}
  </main>

  <footer>
  </footer>
</body>
</html>
